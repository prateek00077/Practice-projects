<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="upbar" >
        <img src="./images/brand_logo.png" alt="Nike image">
        <div class="menubar">
            <a href="">MENU</a>
            <a href="">LOCATION</a>
            <a href="">ABOUT</a>
            <a href="">CONTACT</a>
        </div>
        <button class="l1">Login</button>
    </div>
    <div class="container">

            <p class="containerheading">YOUR FEET DESERVE THE BEST</p>
            <p class="containertext">YOUR FEET DESERVE THE BEST AND WE'RE HERE TO <br> HELP YOU WITH OUR SHOES.
                YOUR FEET DESERVE <br> THE BEST AND WE'RE HERE TO HELP YOU WITH OUR <br> SHOES.
            </p>
            <button class="sb">SHOP NOW</button>
            <button class="cb">Category</button>

            <img src="./images/flipkart.png" alt="flipkart">
            <img src="./images/amazon.png" alt="amazon">
        </div>
        <div class="containerimage">
            <img src="./images/hero-image.png" alt="shoe image">
        </div>
    </div>
